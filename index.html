<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>caligula's pizza palace</title>
  </head>
  <body>
    <div class="banner">
      <img src="images/caligulia.png" alt="An image of a pizza" />
      <h1>Caligulia's Pizza Palace</h1>
    </div>
      <div class="container">
      <form class="" action="index.html" method="post">
        <h3>Place your order here:</h3>

        </div>
        <div id="sizeOfPizza" class="form-group">
          <p>
            Select size of Pizza:
          </p>
          <label class="form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" id="small" value="13" checked> Small
          </label>
          <label class="form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" id="medium" value="18"> Medium
          </label>
          <label class="form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" id="large" value="23"> Large
          </label>
        </div>
        <div id="toppings" class="form-group">
          <p>
            Select additional toppings:
          </p>
          <ul>
            <li>$1.30 each for small</li>
            <li>$1.80 each for medium</li>
            <li>$2.30 each for large</li>
          </ul>
          <div class="form-check">
            <h3>in cibis</h3>

            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="wild boar">
            wild boar
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="mutton">
            mutton
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="hare">
            hare
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="sausage">
            sausage
            </label>
          </div>
          <div class="form-check">

            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="sardines">
            Feta Cheese
            </label>
          </div>
          <h3>et veggitables</h3>

          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="olives">
            olives
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="artichokes">
            artichokes
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="leeks">
          leeks
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="parsnips">
            parsnips
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="mushrooms">
            mushrooms
            </label>
          </div>
          <h3>Specialites</h3>

          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="peacock">
            peacock
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="ostrich">
            ostrich
            </label>
          </div>
          <br>
          <div id="customerDetails">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" name="name" id="customersName" required>
            </div>
            <br>
        </div>
        <button type="submit" class="btn btn-primary" name="button"> Ordo Adde!</button>
      </form>
      <div id="grandTotal">
        <h4><span class="customersName"></span>'s total pizza order!</h4>
        <ul id="totalPizzaOrder">
        </ul>
        <button type="button" id="placeOrder" class="btn btn-success">'Place Order!' Ordo Locus!</button>
      </div>
    </div>
  </body>
</html>
