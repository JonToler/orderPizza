  <!DOCTYPE html>
  <html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Caligula's Pizza</h1>
    <div>
      <form id="pizzaOrderForm">
        <div class="container">
          <select id="pizzaSize" class="form-control">
            <option value="small">Small 13" pizza</option>
            <option value="medium">Medium 18" pizza</option>
            <option value="large">Large 26" pizza</option>
          </select>
        </div>
      <h2>Topping selection!</h2>
          <div id = "toppings">
            <h3>in cibis</h3>
            <label><input type="checkbox" value="1">wild boar</label>

            <label><input type="checkbox" value="1">mutton</label>

            <label><input type="checkbox" value="1">hare</label>

            <label><input type="checkbox" value="1">sausage</label>

            <label><input type="checkbox" value="1">sardines</label>

          <h3>et veggitables</h3>

            <label><input type="checkbox" value="1">olives</label>

            <label><input type="checkbox" value="1">artichokes</label>

            <label><input type="checkbox" value="1">leeks</label>

            <label><input type="checkbox" value="1">parsnips</label>

            <label><input type="checkbox" value="1">mushrooms</label>

          <h3>Specialites</h3>

            <label><input type="checkbox" value="1">peacock</label>

            <label><input type="checkbox" value="1">ostrich</label>
          </div>
          <h3>Quantity</h3>
          <div class= "form-group">
            <label for = "quantity"></label>
              <input type="text" id = "quantity"></input>
          </div>


      <button type="submit" class="btn btn-success">Place Order now!</button>

      </form>
      <ul id = "yourOrder"></ul>
    </div>
  </body>
  </html>
